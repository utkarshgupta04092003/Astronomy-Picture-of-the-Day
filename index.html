<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa APOD API</title>

    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>



</head>

<body>

    <div id="box">

        <div>
            <input type="date" name="" id="date-input"class="box-items" >
            <button id="button" class="box-items">Fetch Data</button>
        </div>
        <div id="gallary">
            
            <div class="cards">
                <div class="preview-images">
                    <img src="" alt="" id="img">
                </div>
                <div class="course-details">

                    <strong  id="date"></strong>
                    <div class="course-name" id="title"></div>
                    <div class="course-level" id="explanation"></div>
                    
                </div>
            </div>
    
    
            
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
